<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Primary Meta Tags -->
  <title>Portfolio</title>
  <meta name="title" content="Yash | Software Developer">
  <meta name="description"
    content="Explore a modern and visually stunning portfolio website showcasing the skills and projects of a talented software developer. Discover his expertise and creative approach to problem-solving.">
  <meta name="keywords" content="Yash software developer, portfolio, web development, programming, projects, projects, React, JavaScript, HTML, CSS">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Yash | Software Developer">
  <meta property="og:description" content="Explore the portfolio of a talented software developer specializing in creating modern and user-friendly web applications.">
  <meta property="og:image:alt" content="Yash | Software Developer">
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="og:site_name" content="Yash | Software Developer">
  <meta property="og:locale" content="en_US">

  <!-- Search Engine -->
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
</head>

<body>
  <div id="root"></div>
</body>

</html>
